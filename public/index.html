<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#78e89e" />
    <meta
      name="description"
      content="Events booking made simple and seamless"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <style>
      .loading {
        background-color: #0a014a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      .welcome-msg {
        position: relative;
        font-size: 14vw;
        color: #0a014a;
        -webkit-text-stroke: 0.3vw #0e035f;
      }

      .welcome-msg::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        color: #ffe275;
        -webkit-text-stroke: 0vw #0e035f;
        border-right: 2px solid #ffe275;
        overflow: hidden;
        animation: animate 3s linear infinite;
      }

      @keyframes animate {
        0%,
        10%,
        100% {
          width: 0;
        }
        70%,
        90% {
          width: 100%;
        }
      }
    </style>
    <title>Events | Events booking made easy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <h2 data-text="Events..." class="welcome-msg">Events...</h2>
      </div>
    </div>
   
  </body>
</html>
